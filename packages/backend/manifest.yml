modules:
  jira:issuePanel:
    - key: huddle-jira-panel
      resource: main
      resolver:
        function: resolver
      title: Huddle in Jira
      icon: https://upload.wikimedia.org/wikipedia/commons/c/c2/Font_Awesome_5_solid_headset.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ../frontend/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - "unsafe-inline"
  external:
    fetch:
      backend:
        - "*.voxeet.com"
      client:
        - "*.voxeet.com"
        - "wss://*.voxeet.com"
app:
  id: ari:cloud:ecosystem::app/f55f2c16-ec13-4e69-84af-c187790201c1
