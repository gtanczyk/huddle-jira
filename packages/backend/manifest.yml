modules:
  jira:issuePanel:
    - key: huddle-jira-panel
      resource: main
      resolver:
        function: resolver
      title: Huddle in Jira
      icon: https://storage.googleapis.com/forge-apps-dev-icons/huddle-icon.svg?1
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ../frontend/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
  content:
    styles:
      - "unsafe-inline"
    scripts:
      - "unsafe-eval" # VoxeetSDK problem
  external:
    fetch:
      backend:
        - "*.voxeet.com"
      client:
        - "*.voxeet.com"
        - "wss://*.voxeet.com"
app:
  id: ari:cloud:ecosystem::app/f55f2c16-ec13-4e69-84af-c187790201c1
  runtime:
    snapshots: true
